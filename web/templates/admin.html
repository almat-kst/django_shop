{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
    (function($) {
        $('#id_sd').on('click', () => {
            if ($('#id_sd').prop('checked') == true) {
                $('#id_sd_volume').prop('readonly', false)
                $('#id_sd_volume').css('background', '#121212')
            } else {
                $('#id_sd_volume').prop('readonly', true)
                $('#id_sd_volume').css('background', 'black')
            }
            $('#id_sd_volume').val('')
        })
    }) (django.jQuery)
</script>
{% endblock %}
